<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Unytecno</title>
</head>

<body>

    <!------ header ------>

    <header>
        <div>
            <a href="../index.html"><img src="../img/computadora.png" alt="logo"></a>
            <p>Unytecno</p>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./novedades.html">Novedades</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!------ main ------>

    <main>
        <section>
            <form action="">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena">
                </div>
                <div>
                    <div>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="masculino">
                    </div>
                    <div>
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="femenino">
                    </div>
                    <div>
                        <label for="otro">Otro</label>
                        <input type="radio" name="otro">
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">Argentina</option>
                            <option value="">Uruguay</option>
                            <option value="">Chile</option>
                            <option value="">Otro</option>
                        </select>
                    </div>
                    <div>
                        <p>Dejanos tu comentario!</p>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </section>
    </main>

    <!------ footer ------>

    <footer>
        <div class="div-footer">
            <p>Si tenés sugerencias o comentarios</p>
            <a href="./contacto.html">Contactanos</a>
        </div>
        <div class="div-redes">
            <h3>Seguinos en</h3>
            <a href=""><img src="../img/facebook.png" alt="facebook" target="_blank"></a>
            <a href=""><img src="../img/gorjeo.png" alt="twitter" target="_blank"></a>
            <a href=""><img src="../img/instagram.png" alt="instagram" target="_blank"></a>
        </div>
    </footer>
</body>

</html>
